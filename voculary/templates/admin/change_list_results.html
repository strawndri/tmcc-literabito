{% if results %}
<table class="tabela">
    <thead class="tabela__header">
        <tr>
            {% for header in result_headers %}
            <th class="text">
                {{ header.text|capfirst }}
            </th>
            {% endfor %}
        </tr>
    </thead>
    
    <tbody class="tabela__body">
        {% for result in results %}
        <tr>
            {% for item in result %}
                {{ item }}
            {% endfor %}
        </tr>
        
        {% endfor %}
    </tbody>
</table>
{% endif %}
