{% load i18n %}
<div class="acoes">
  {% block actions %}
    {% block actions-form %}
    {% for field in action_form %}{% if field.label %}<label>{{ field.label }} {% endif %}{{ field }}{% if field.label %}</label>{% endif %}{% endfor %}
    {% endblock %}
    {% block actions-submit %}
    <button type="submit" class="botao" title="{% translate "Run the selected action" %}" name="index">{% translate "Go" %}</button>
    {% endblock %}
  {% endblock %}
</div>
