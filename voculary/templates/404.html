{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página não encontrada</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/jpg" href="{% static 'assets/favicon/favicon.png' %}"/>
    <link rel="stylesheet" href="{% static 'styles/reset.css' %}">
    <link rel="stylesheet" href="{% static 'styles/global.css' %}">
    <link rel="stylesheet" href="{% static 'styles/cabecalho.css' %}">
    <link rel="stylesheet" href="{% static 'styles/rodape.css' %}">
    <link rel="stylesheet" href="{% static 'styles/404.css' %}">
</head>
<body>
    <div class="pagina-inicial">
        <main class="principal">
            <section class="conteudo padding">
                <img class="imagem-404" src="{% static 'assets/icones/404.svg' %}"/>
                <h2 class="conteudo__titulo-principal">Ops! Esta página não existe.</h2>
                <p class="conteudo__descricao">A página que você está procurando não foi encontrada. Talvez tenha sido removida ou a URL esteja incorreta. Volte à página inicial para continuar sua navegação.</p>
                <a class="header__nav__link botao" href="{% url 'home' %}">Voltar para a página inicial</a>
            </section>
        </main>
    </div>
</body>
</html>
